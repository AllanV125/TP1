<html lang="en">
<head>
    <link rel="stylesheet" href="hw1.css"> <!-- Link to CSS file -->
    <!-- display text in the browser's tab-->
    <title>New Patient Registration Form Adara Medical Clinic</title>
</head> 
<body> 
    <header>
        <table width="90%">
            <tr>
                <td valign="top" align="left" width="30%">
                 <div class = "image"> 
                    <img src="Clinic Logo.jpg" alt="Adara Medical Clinic Logo" width="250" height="200" id="Logo" class="center"/>
                 </div>
                </td>
                <td>
                    <h1> Adara Medical Clinic</h1>
                </td>
                <td valign="bottom" align="right" width="80%">
                        <p> Today's Date: <span id="today"> </span></p>
                    </td>
            </tr>
        </table>
    </header>
    <form action="thankyou.html">
        <center>
            <div class="form-countainer">
                <table class="form-table">
            <tr>
                <th colspan="2"> <strong>Create Account</strong></th>
            </tr>
            <tr> 
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" id="fname" maxlength="30" required placeholder="Allan"></td>  
                <td><label for="lname">Last Name:</label></td> 
                <td><input type="text" id="lname" maxlength="30" required placeholder="Vega"></td>
            </tr>
                <tr>
                <td> <label for="minital">Middle Initial:</label></td>
                <td><input type="text" id="minital" maxlength="1" required placeholder="A"></td>
                </tr>
            <tr>
                <td><label for= "pgender">Gender:</label></td>
                <td>
                    <input type="radio" id="g1" name="pgender" value="Male"> Male
                    <div></div>
                    <input type="radio" id="g2" name="pgender" value="Female">Female
                    <div></div>
                    <input type="radio" id="g3" name="pgender" value="Other">Other
                    <div></div>
                    <input type="radio" id="g4" name="pgender" value="Prefer not to say">Prefer not to say
                </td>
            </tr>
            <tr>
                <td> <label for="DOB">Date of Birth:</label></td>
                <td> <input type="date" id="DOB" name="DOB" > </td>
            </tr>
            <tr> 
                <td><label for="address1">Address Line 1:</label></td>
                <td><input type="text" id="address1" name="address1" maxlength="30" required placeholder="1234 Main St."></td>
                <td><label for="address2">Address Line 2:</label></td>
                <td><input type="text" id="address2" name="address2" maxlength="30" required placeholder="Apt. 123"></td>
            </tr>
            <tr>
                <td><label for="City">City:</label></td>
                <td><input type="text" id="city" name="city" maxlength="30" required placeholder="San Antonio"></td>
                <td><label for="County">County</label></td>
                <td><input type="text" id="County" name="County" maxlength="50" required placeholder="Harris County"></td>
            </tr>
            <tr>
                <td><label for="ssn">SSN:</label></td>
                <td><input type="text" id="ssn" name="ssn" maxlength="12" required placeholder="115-55-5155"></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td>
                    <select id="state" name="state" required>
                    <option selected disabled>Please Select One</option>
                    <option value="TX">Texas</option>
                    <option value="CA">California</option>
                    <option value="NY">New York</option>
                    <option value="FL">Florida</option>
                    <option value="IL">Illinois</option>
                    <option value="TN">Tennssee</option>
                    <option value="AZ">Arizona</option>
                    <option value="NV">Nevada</option>
                    <option value="WA">Washington</option>
                    <option value="OR">Oregon</option>
                    <option value="AK">Alaska</option>
                    <option value="HI">Hawaii</option>
                    <option value="CO">Colorado</option>
                    <option value="NM">New Mexico</option>
                    <option value="UT">Utah</option>
                    <option value="ID">Idaho</option>
                    <option value="MT">Montana</option>
                    <option value="WY">Wyoming</option>
                    <option value="ND">North Dakota</option>
                    <option value="SD">South Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="KS">Kansas</option>
                    <option value="OK">Oklahoma</option>
                    <option value="MN">Minnesota</option>
                    <option value="IA">Iowa</option>
                    <option value="MO">Missouri</option>
                    <option value="AR">Arkansas</option>
                    <option value="LA">Louisiana</option>
                    <option value="MS">Mississippi</option>
                    <option value="AL">Alabama</option>
                    <option value="GA">Georgia</option>
                    <option value="SC">South Carolina</option>
                    <option value="NC">North Carolina</option>
                    <option value="VA">Virginia</option>
                    <option value="WV">West Virginia</option>
                    <option value="MD">Maryland</option>
                    <option value="DE">Delaware</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="NJ">New Jersey</option>
                    <option value="CT">Connecticut</option>
                    <option value="RI">Rhode Island</option>
                    <option value="MA">Massachusetts</option>
                    <option value="VT">Vermont</option>
                    <option value="NH">New Hampshire</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="WI">Wisconsin</option>
                    <option value="OH">Ohio</option>
                    <option value="IN">Indiana</option>
                    <option value="KY">Kentucky</option>
                    <option value="DC">District of Columbia</option>
                    <option value="PR">Puerto Rico</option>
                    </select>
                </tr>
                <tr>
                    <td><label for="phone-number">Phone Number </label></td>
                    <td><input type="tel" id="phone-number" name="phone-number" maxlength="10" required placeholder="210-555-5555"></td>
                    <td><label for="email-address">Email Address </label></td>      
                    <td><input type="email" id="email-address" name="email-address" maxlength="30" required placeholder="name@domain.tld"></td>
                    <td><label for="zipcode"> zipcode</label></td>
                    <td><input type="text" id="Zipcode" name="Zipcode" minlength="5" maxlength="10" required placeholder="77044"></td>
                </tr>
                <tr> 
                    <td><label for="history">Have you ever had any of 
                    <br> these conditions before?</label></td>
                    <td><input type="checkbox" id="option1" name="Chicken Pox" value="Chicken Pox">High Blood Pressure</td>
                    <td><input type="checkbox" id="option2" name="Measles" value="Measles">Diabetes</td>
                    <td><input type="checkbox" id="option3" name="Covid-19" value="Covid-19">Asthma</td>
                    <td><input type="checkbox" id="option4" name="Small Pox" value="Small Pox">Small Pox</td>
                    <td><input type="checkbox" id="option5" name="Tetanus" value="Tetanus">Tenanus</td>
                    <td><input type="checkbox" id="option5" name="Tetanus" value="Tetanus">Tetanus</td>
                <tr>
                    <td> <label for="notes"> Please Insert Additional Notes</label></td>
                    <td>
                        <textarea id="notes" name="notes" rows="3" cols="50" placeholder="Enter any additional history or concerns here"></textarea>
                    </td>
                </tr>
                <tr> 
                    <td class="td1"><label for="range">How is your health?<br/>(Rate from 1 to 10)</label></td>
                    <td>
                        <input type="range" id="range" name="range" min="1" max="10" step="1" value="0">
                        <span id="range-slider"></span>
                    </td>
                </tr>
                <tr> 
                    <td class="td1"><label for="uid">User ID:</label> </td>
                    <td><input type="text" id="UserID" name="UserID" maxlength="25" title="PLease enter a user ID:" required placeholder="Your user ID"></td>
                 </tr>
                  <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" minlength="10" title="Please enter a password:" required></td>
                  </tr>
                    <tr>
                        <td><label for="rpword">Reenter Password:</label></td>
                        <td><input type="password" id="rpword" name="rpword" minlength="10" title="Please reenter your password:" required></td>
                    </tr>
                                    <tr> 
                                        <td colspan="4">
                                            <center>
                                                <input type="submit" value="Submit">
                                                <input type="reset" value="Reset">
                                            </center>
                                        </td>
                                    </tr>
</table>

                </table>
            </div>
        </center>
    </form>
